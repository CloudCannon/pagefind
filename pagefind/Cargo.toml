[package]
name = "pagefind"
version = "0.0.0"
edition = "2021"
include = ["/src", "/vendor", "/features", "/tests"]
description = "Implement search on any static website."
license = "MIT"

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
console = "0.15.1"
wax = "0.5.0"
futures = "0.3"
tokio = { version = "1", features = [
    "rt-multi-thread",
    "fs",
    "time",
    "macros",
] }
pagefind_stem = { version = "0.2.0", features = [
    "arabic",
    "armenian",
    "basque",
    "catalan",
    "danish",
    "dutch",
    "english",
    "finnish",
    "french",
    "german",
    "greek",
    "hindi",
    "hungarian",
    "indonesian",
    "irish",
    "italian",
    "lithuanian",
    "nepali",
    "norwegian",
    "portuguese",
    "romanian",
    "russian",
    "serbian",
    "spanish",
    "swedish",
    "tamil",
    "turkish",
    "yiddish",
] }
convert_case = "0.6.0"
charabia = { version = "0.7.0", optional = true }
unicode-segmentation = "1.10.1"
emojis = "0.6.1"
hashbrown = { version = "0.13.1", features = ["serde"] }
either = "1.9.0"
regex = "1.1"
minicbor = { version = "0.19.1", features = ["alloc", "derive"] }
base64 = "0.21"
lol_html = "1.2"
html-escape = "0.2.11"
bit-set = "0.5"
flate2 = "1.0"
async-compression = { version = "0.4", features = ["tokio", "gzip"] }
minifier = "0.2.2"
sha-1 = "0.10"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
lazy_static = "1.4.0"
include_dir = "0.7.2"
twelf = { version = "0.11", default-features = false, features = [
    "env",
    "clap",
    "json",
    "yaml",
    "toml",
] }
portpicker = "0.1"
actix-web = "4"
actix-files = "0.6"
lexical-core = "0.8.5"
path-slash = "0.2"
rust-patch = "0.1.3"

[features]

extended = ["dep:charabia"]
