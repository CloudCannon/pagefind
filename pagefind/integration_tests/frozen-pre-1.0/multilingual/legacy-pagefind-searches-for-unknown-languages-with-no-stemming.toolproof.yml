name: Multilingual > LEGACY Pagefind searches for unknown languages with no stemming
steps:
  - ref: ./background.toolproof.yml
  - step: I have a "public/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html>
      <html lang="my_cool_language">
          <head>
              <title>Document</title>
          </head>
          <body>
              <p data-result>Nothing</p>
          </body>
      </html>
  - step: I have a "public/mystery/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html>
      <html lang="my_cool_language">
          <head>
              <title>Document</title>
          </head>
          <body>
              <p>I am a documentation</p>
          </body>
      </html>
  - step: I run "%pagefind_exec_path%"
  - step: stdout should contain "Running Pagefind"
  - step: stderr should contain "pre-1.0 compatibility mode"
  - step: The file "public/_pagefind/pagefind.js" should not be empty
  - step: I run "ls -lh public/_pagefind/wasm.unknown.pagefind"
    notes: 'TODO: Build a file existence check into toolproof'
  - step: >-
      I run "ls -lh public/_pagefind/wasm.my_cool_language.pagefind" and expect
      it to fail
    notes: 'TODO: Build a file existence check into toolproof'
  - step: >-
      The file "public/_pagefind/pagefind-entry.json" should contain
      "my_cool_language"
  - step: I serve the directory "public"
  - step: In my browser, I load "/"
  - step: In my browser, I evaluate {js}
    js: >-
      let pagefind = await import("/_pagefind/pagefind.js");


      let search = await pagefind.search("documentation");

      let stem_search = await pagefind.search("documenting");


      let data = search.results[0] ? await search.results[0].data() : "None";

      document.querySelector('[data-result]').innerText =
      `${search.results.length} — ${data.url} — ${stem_search.results.length}`;
  - step: In my browser, the console should be empty
  - step: In my browser, I evaluate {js}
    js: |-
      let val = await toolproof.querySelector("[data-result]");
      toolproof.assert_eq(val.innerHTML, `1 — /mystery/ — 0`);
