name: Multisite Search > LEGACY Pagefind can search across multiple sites
steps:
  - ref: ./background.toolproof.yml
  - step: I run "%pagefind_exec_path% --source root/website_a"
  - step: stdout should contain "Running Pagefind"
  - step: stderr should contain "pre-1.0 compatibility mode"
  - step: The file "root/website_a/_pagefind/pagefind.js" should not be empty
  - step: I run "%pagefind_exec_path% --source root/website_b"
  - step: stdout should contain "Running Pagefind"
  - step: stderr should contain "pre-1.0 compatibility mode"
  - step: The file "root/website_b/_pagefind/pagefind.js" should not be empty
  - step: I serve the directory "root"
  - step: In my browser, I load "/"
  - step: In my browser, I evaluate {js}
    js: >-
      let pagefind = await import("/website_a/_pagefind/pagefind.js");

      await pagefind.mergeIndex("/website_b/_pagefind/");


      let search = await pagefind.search("web");


      let pages = await Promise.all(search.results.map(r => r.data()));

      document.querySelector('[data-result]').innerText = pages.map(p =>
      p.url).join(", ");
  - step: In my browser, the console should be empty
  - step: In my browser, I evaluate {js}
    js: >-
      let val = await toolproof.querySelector("[data-result]");

      toolproof.assert_eq(val.innerHTML, `/website_a/hello/,
      /website_b/lorem/`);
